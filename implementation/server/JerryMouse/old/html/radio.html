<HTML>
	<HEAD>
		<script type="text/javascript">
			function onGainFocus(){ document.getElementById( "output" ).value="OnGainFocus"; }
			function onLostFocus(){ document.getElementById( "output" ).value="OnLostFocus"; }
			function onChangeValue(){ document.getElementById( "output" ).value="OnChangeValue"; }
 		</script>
	</HEAD>
<BODY>
	<!-- when several share the same name, they are mutually exclusive -->
	the controls below are mutually exclusive <br />
	<input type="radio" name="sex" id="radio1" value="male" checked /> Male </input> <br/>
	<input type="radio" name="sex" id="radio2" value="female" /> Female </input> <br/>
	<input type="radio" name="sex" id="radio3" value="gay" disabled /> Gay </input> <br/>

	<!-- here we deomnstrate the events that can be handled by JavaScript -->
	<br />
	<br />
	the controls below rise specified events that will result in JavaScript calls <br />
	<input type="radio" name="eventsTest" id="radio4" value="gainFocus" onFocus="javascript:onGainFocus()" />OnGainFocus <br/>
	<input type="radio" name="eventsTest" id="radio5" value="lostFocus" onBlur="onLostFocus()" />OnLostFocus <br/>
	<input type="radio" name="eventsTest" id="radio6" value="changeValue" onChange="onChangeValue()" />OnChangeValue

	<!-- here is the output area -->
	<br />
	<br />
	<input type="text" id="output" value="no value">
</BODY>
</HTML>
